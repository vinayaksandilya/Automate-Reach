<svg-icon src="assets/img/custom/loading.svg" class="loading-spin-animation white-loader"
  [svgStyle]="{width:width,height:height}" *ngIf="whiteLoader" [applyClass]="true"></svg-icon>
<svg-icon src="assets/img/custom/loading.svg" class="loading-spin-animation" [svgStyle]="{width:width,height:height}"
  *ngIf="!whiteLoader && !outlineLoader" [applyClass]="true"></svg-icon>

<svg-icon src="assets/img/custom/loading.svg" class="loading-spin-animation outline-loader"
  [svgStyle]="{width:width,height:height}" *ngIf="outlineLoader && !whiteLoader" [applyClass]="true"></svg-icon>
