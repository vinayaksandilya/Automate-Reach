<div class="ap-flex ap-items-center ap-gap-2">
  <div class="spinner-border !ap-border-primary !ap-border-r-transparent " role="status"
    *ngIf="status === ExecutionOutputStatus.RUNNING || status === StepOutputStatus.RUNNING"></div>
  <div [matTooltip]="textAfter" *ngIf="status !== ExecutionOutputStatus.RUNNING && status !== StepOutputStatus.RUNNING">
    <svg-icon [src]="iconUrl" [svgStyle]="{ 'width.px': size, 'height.px': size }"></svg-icon>
  </div>
  <div class="ap-typography-caption" *ngIf="textAfter && showStatusText">
    {{ textAfter }}
  </div>
</div>
