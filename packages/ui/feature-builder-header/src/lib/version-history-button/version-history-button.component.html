<ap-button btnStyle="basic" btnColor="basic" btnSize="medium" (buttonClicked)="showVersionHistory()" i18n-tooltipText
    tooltipText="Versions History">

        <svg-icon src="assets/img/custom/versions.svg" class="ap-fill-body ap-w-[20px] ap-h-[25px]"
            [applyClass]="true"></svg-icon>

    </div>
</ap-button>
